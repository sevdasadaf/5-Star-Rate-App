<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="shortcut icon" href="./assets/svg/icon-star.svg" type="image/x-icon">
  <link rel="stylesheet" href="./style/style.css">
  <title>Rate App</title>
</head>
<body>
     <div class="container">
      
      <div class="rate-app">
        
        <div class="header">
          <button><img src="./assets/svg/icon-star.svg" alt=""></button>
        </div>
        
        <div class="intro">
          <span class="text-header">How did we do?</span>
          <span>Please, let us know how we did with your suporrt request. 
            All feedback is appreciated to help us improve our offering!</span>
        </div>
        
        <div class="stars">
             <button class="button passive" value="1">1</button>
             <button class="button passive" value="2">2</button>
             <button class="button passive" value="3">3</button>
             <button class="button passive" value="4">4</button>
             <button class="button passive" value="5">5</button>
        </div>
        
        <div class="rate">
       
          <button id="submit" type="submit">SUBMIT</button>
        <a href="./pages/submitted.html"></a>
        </div>
      
      </div>
     
    </div>
    <script src="./script.js"></script>
</body>
</html>
